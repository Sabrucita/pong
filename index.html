<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="./index.js" defer></script>
  <title>Pong</title>
</head>
<body>
  <div id="container">
    <div id="gameArea">
      <div id="paddleContainer"></div>
    </div>
    <p id="message">Press "spacebar" to start the game</p>
    <div id="instructions">
      <p>Player 1: <kbd>W</kbd> to go Up, <kbd>S</kbd> to go Down, <kbd>1</kbd> to activate CPU</p>
      <p>Player 2: <kbd>↑</kbd> to go Up, <kbd>↓</kbd> to go Down, <kbd>2</kbd> to activate CPU</p>
    </div>
  </div>
</body>
</html>
